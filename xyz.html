<!DOCTYPE html>
<html>

<head>
        <link rel="stylesheet" type="text/css" href="./css/xyz.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> 
        <link href='https://fonts.googleapis.com/css?family=Maven Pro' rel='stylesheet'>
        <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
</head>

<body style="font-family:Maven Pro;">
    <div class="container">
        
         <div class="row">
            
            <div class="col-md-3"></div>
            
            
            <div class="col-md-6" id="main">
                <div class="row">
                    
                    <div class="col-md-4"></div>
                    
                    <div class="col-md-4">
                       <center> 
                          <button type="button" class="btn" href="#" id="log">Log In</button>
                          <button type="button" class="btn" href="#" id="sign">Sign Up</button>
                       </center> 
                    </div>

                    <div class="col-md-4"></div>
                    
                    <div class="w-100"></div>
                    <div class="col-md-6" style="padding-left:46px;">
                              <span>Email</span>
                            
                              <div class="wrap-input100 validate-input" 
                                 data-validate = "Email is required">
                                 <input class="input100" type="text" name="email" >
                                 <span class="focus-input100"></span>
                              </div>
                    </div>
                    <div class="w-100"></div>

                    <div class="col-md-6" style="padding-left:46px;">
                            <span>Password</span>
                            <div class="wrap-input100 validate-input" data-validate = "Password is required">
                                <input class="input100" type="password" name="pass" >
                                <span class="focus-input100"></span>
                            </div>
                    </div>
                    <div class="w-100"></div>
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <br>
                        <center>
                          <button type="button" class="btn" 
                          style="background-color: #8ac832;color:white;border: none;">Log In</button>
                        </center>
                    </div>
                    <div class="col-md-4"></div>

                    <div class="w-100"></div>

                    <div class="col-md-6">
                        <p>Forgot Password?<a href="#">Reset</a></p>
                    </div>

                    <div class="w-100"></div>

                    <div class="col-md-12">
                        <center>
                        <hr class="line">or Connect With<hr class="line">
                        </center>
                    </div>
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <center> 
                                <button href="#" class="fab fa-google"></button>
                                <button href="#" class="fab fa-linkedin-in"></button>
                                
                        </center>  
                    </div>
                    <div class="col-md-4"></div>


                </div>    
            </div>
            
            
            <div class="col-md-3"></div>
        </div>    

    </div>    
</body>

<footer>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
</footer>    

</html>
