<!DOCTYPE html>
<html>
<header>
  <link rel="stylesheet" type="text/css" href="./css/login.css"> 
  <link rel="stylesheet" type="text/css" href="./css/foot.css">  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> 
  <link href='https://fonts.googleapis.com/css?family=Maven Pro' rel='stylesheet'>
  <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
  
  
</header>

<body>

<div class="container">
	
	<div class="row">
	   <div class="col-md-3"></div>
	   <div class="col-md-6" style="
		width: 425px;
		height: auto;
        padding: 10px;
        box-shadow: 2px 2px 5px 5px #e6ecdd70;">
			<div class="wrap-login p-l-110 p-r-110 p-t-62 p-b-33">
				<form class="login-form validate-form flex-sb flex-w">
					<span class="login-form-title p-b-53" id="topbut">
						<button class="topbone" onclick="change()" style="margin-left: -59px;">
							<strong>Log In</strong></button>
						<button class="topbtwo" style="margin-left: 36px;"><strong>Sign Up</strong></button>
					</span>
			
					<div class="p-t-31 p-b-9">
						<span class="txt1">
							Email
						</span>
					</div>
					<div class="wrap-input100 validate-input" 
					data-validate = "Email is required">
						<input class="input100" type="text" name="email" >
						<span class="focus-input100"></span>
					</div>
					
					<div class="p-t-13 p-b-9">
						<span class="txt2">
							Password
						</span>

					</div>
					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" >
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn">
							<strong>Log In</strong>
						</button>
					</div>
					
                <div>
					<div>
						<p>Forgot Password?
							<a href="#">
								Reset
							</a> 
						</p>
					</div>	
					
					<div class="d-flex justify-content-around">
						   
							<div>
								<hr width="90px" style="margin-top: 16px; background-color: black;">
							</div>	
						  <div>
							<h6>or connect with</h6>
						 </div>	
						 <div>
						  <hr width="90px" style="margin-top: 16px; background-color: black;">
						 </div>
					</div> 
                </div>   
                 <div>
						<p class="d-flex justify-content-around" style="margin-top: -13px;">
				          
								<a href="#" class="btn-face m-b-20" id="linked">
										<i class="fa fa-linkedin"> 
											
										</i>
									
								</a>
							  
								<a href="#" class="btn-google m-b-20" id="google">
									<i class="fa fa-google"> 
										
									</i>
								</a>
						 
						</p>	 
				</div>
				 		 

					
				</form>
			</div>
	   </div>
	   <div class="col-md-3"></div>
	</div>   

</div>

</body>

<footer>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
</footer>
