<div class="container-login" style="margin-left: 426px;
		width: 459px;
    height: 660px;
        padding: 10px;
        box-shadow: 2px 2px 2px 2px #8ac832;">
			<div class="wrap-signup p-l-110 p-r-110 p-t-62 p-b-33">
				<form class="signup-form validate-form flex-sb flex-w">
					<span class="signup-form-title p-b-53" id="topbut">
						<button class="topbone" style="margin-left: -59px;">Log In</button>
						<button class="topbtwo" style="margin-left: 124px;">Sign Up</button>
					</span>
          
          
          
          <div class="p-t-31 p-b-9">
              <span class="txt1">
                First Name
              </span>
            </div>
            <div class="wrap-input100 validate-input" 
            data-validate = "First Name is required">
              <input class="input100" type="text" name="First Name" >
              <span class="focus-input100"></span>
            </div>
            
          
          
          
          
          
          <div class="p-t-31 p-b-9">
              <span class="txt1">
                  Last Name
              </span>
            </div>
            <div class="wrap-input100 validate-input" 
            data-validate = "Last Name is required">
              <input class="input100" type="text" name="Last Name" >
              <span class="focus-input100"></span>
            </div>
            
          
          <div class="p-t-31 p-b-9">
						<span class="txt1">
							Email
						</span>
					</div>
					<div class="wrap-input100 validate-input" 
					data-validate = "Email is required">
						<input class="input100" type="email" name="email" >
						<span class="focus-input100"></span>
          </div>
          
          <div class="p-t-31 p-b-9">
              <span class="txt1">
                Phone No.
              </span>
            </div>
            <div class="wrap-input100 validate-input" 
            data-validate = "Phone No. is required">
              <input class="input100" type="text" name="Phone No." >
              <span class="focus-input100"></span>
            </div>
					
          
          <div class="p-t-13 p-b-9">
						<span class="txt1">
							Password
						</span>
          </div>
          
          <div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" >
						<span class="focus-input100"></span>
					</div>

          <div class="p-t-13 p-b-9">
              <span class="txt1">
                Confirm Password
              </span>
            </div>
            
            <div class="wrap-input100 validate-input" data-validate = "Confirm Password is required">
              <input class="input100" type="password" name="pass" >
              <span class="focus-input100"></span>
            </div>

            
					<div class="container-signup100-form-btn m-t-17">
						<button class="signup100-form-btn">
							Sign Up
						</button>
					</div>
					
					<div class="d-flex justify-content-around">
						   
							<div>
								<hr width="90px" style="margin-top: 11px; background-color: black;">
							</div>	
						  <div>
							<h6>or connect with</h6>
						 </div>	
						 <div>
						  <hr width="90px" style="margin-top: 11px; background-color: black;">
						 </div>
					</div> 
                
          
          <div>
						<p class="d-flex justify-content-around">
				          
								<a href="#" class="btn-face m-b-20" id="linked">
										<i class="fa fa-linkedin"> 
											
										</i>
									
								</a>
							  
								<a href="#" class="btn-google m-b-20" id="google">
									<i class="fa fa-google"> 
										
									</i>
								</a>
						 
						</p>	 
				</div>
				 		 

					
				</form>
			</div>

    
</div>
